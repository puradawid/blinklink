<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="WEB-INF/templates/main_template.xhtml">
		<ui:define name="content">
			<b:container>
				<b:row>
					<b:column col-md="5">
						<b:panel title="Register user" style="margin:10px;" look="info">
							<h:form>
								<h:panelGrid columns="2" cellpadding="10px">
									<h:outputText value="Email:" />
									<b:inputText value="#{registerUserBean.email}" />
									<h:outputText value="Name:" />
									<b:inputText value="#{registerUserBean.name}" />
									<h:outputText value="Surname:" />
									<b:inputText value="#{registerUserBean.surname}" />
									<h:outputText value="Password:" />
									<h:inputSecret class="form-control"
										value="#{registerUserBean.password}" />
									<f:facet name="footer">
										<h:panelGroup
											style="display:block; text-align:right;">
											<b:commandButton value="Register"
												action="#{registerUserBean.register()}"></b:commandButton>
										</h:panelGroup>
									</f:facet>
								</h:panelGrid>
							</h:form>
						</b:panel>
					</b:column>
				</b:row>
			</b:container>
		</ui:define>
	</ui:composition>
</h:body>
</html>
